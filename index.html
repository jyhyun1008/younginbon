<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>영인본 메이커</title>
    <link rel="stylesheet" media="screen" href="./css/main.css?v=0.0.1">
</head>
<body>
    <div id="background"></div>
    <div id="wrapper">
        <div id="outerline">
            <div class="lines" id="right-side">

                <div class="line-wrapper" id="text2"></div>
                <div class="line-wrapper" id="text3"></div>
                <div class="line-wrapper" id="text4"></div>
                <div class="line-wrapper" id="text5"></div>
                <div class="line-wrapper" id="text6"></div>
                <div class="line-wrapper" id="text7"></div>
                <div class="line-wrapper" id="text8"></div>
                <div class="line-wrapper" id="text9"></div>
            </div>
            <div id="center-side">

                    <div id="center-before-square"></div>
                    <div id="center-before-triangle"></div>
                </div>
                <div id="booktitle">書目<br><br>卷一</div>

            </div>

                <div class="line-wrapper" id="text17"></div>
                <div class="line-wrapper" id="text18"></div>
                <div class="line-wrapper" id="text19"></div>
            </div>
        </div>
    </div>
    <div class="form" style="display: none;"><label for="book-title">Book Title:</label><input id="book-title" value="論語集註 卷一"><label for="book-content">Book Content:</label><textarea id="book-content"></textarea></div>
    <script src="./js/index.js?v=0.0.1"></script>
</body>
</html>
